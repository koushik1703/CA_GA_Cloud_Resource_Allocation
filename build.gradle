plugins {
    id "application"
}
apply plugin : "java"

group 'org.example'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

ext {
    javaMainClass = "ResourceAllocation"
}

application {
    mainClassName = javaMainClass
}

group - 'org.cloudbus.cloudsim'
version - '2.1'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
